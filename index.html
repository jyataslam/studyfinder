<!DOCTYPE html>

<html>
    <head>
        <title>Study Finder</title>

        <link rel="shortcut icon" type="image/x-icon" href="./images/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cabin|Rajdhani|Patua+One|IBM+Plex+Sans|Titillium+Web|Pacifico|Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Roboto" rel="stylesheet">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <!-- Google Maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMjChvZRTpz-cZMNy4o1dFqhdy63Wq3CA"></script>

        <!-- CSS Files -->
        <link rel="stylesheet" href="top.css">
        <link rel="stylesheet" href="style.css">

        <!-- jQuery files -->
        <script src="tasks.js"></script>
        <script src="maps.js"></script>
        <script src="yelp.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        
        <div id="modalCarousel" class="carousel slide" data-ride="carousel">
            <span class="modal-close">&times;</span>
            <div class=" carousel-inner"></div>
            <a class="left carousel-control" href="#modalCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#modalCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="top">
            <div class="pageTitle"><span>Study Finder</span></div>
            <div class="aboutTitle"><span><a href="about.html">About Us</a></span></div>
        </div>
        <div class="container">
            <div class="leftContainer">

                <!-- <div class="input-group md-form form-sm form-2 pl-0">
                        <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                          <span class="input-group-text red lighten-3" id="basic-text1"><i class="fas fa-search text-grey" aria-hidden="true"></i></span>
                        </div>
                      </div> -->
                <div class="searchContainer">
                    <div class="input-group input-group-lg">
                            <input type="text" class="form-control" placeholder="Location" id="locationInput">
                            <span class="input-group-addon submitSearch"><i class=" glyphicon glyphicon-search"></i></span>
                    </div>
                </div>
                <div id="map"></div>
            </div>
            <div class="rightContainer hide">
                <div class="menu">
                    <ul class="tabs">
                        <li class="tab yelpTab">Yelp Results</li>
                        <li class="tab tasksTab">My Tasks</li>
                    </ul>
                </div>
                <div class="tabsContainer">
                    <div class="tasksContainer">
                        <div class="form-group input-group col-xs-12 col-lg-12 addTask">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-th-list"></span>
                            </span>
                            <input type="text" placeholder="New Task" id="inputTask">
                            <span class="input-group-addon submitTask">
                                <span class="glyphicon glyphicon glyphicon-plus">
                                </span>
                            </span>
                        </div>
                        <div class="allTasks">
                            <table class="tasks">
                                <thead>
                                    <th class="col-xs-4 col-md-4">Progress</th>
                                    <th class="col-xs-4 col-md-4">Task</th>
                                    <th class="col-xs-4 col-md-4">Date</th>
                                    <th class="col-xs-4 col-md-4">Delete</th>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
