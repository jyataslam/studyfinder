<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMjChvZRTpz-cZMNy4o1dFqhdy63Wq3CA"></script>
        <link rel="stylesheet" href="style.css">
        <script src="maps.js"></script>
        <script src="twitter.js"></script>
        <script src="skycons.js"></script>
        <script src="weather.js"></script>
        <script src="yelp.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
            <div class="headerContainer col-xs-12 col-sm-12 col-md-12">
                <img src="images/google_logo.png" alt="google" class="googleLogo">
                <img src="images/twitterlogo.png" alt="twitter" class="twitterLogo">
                <div class="documentTitle">
                    <span class="title">Drink & Study</span>
                </div>
                <img src="images/yelp_solo_logo.png" alt="yelp" class="yelpSoloLogo">
                <img src="images/darksky_logo.png" alt="darksky" class="darkskyLogo">
            </div>
            <div class="leftContainer col-xs-12 col-sm-12 col-md-12">
                <div id="map" class="row col-xs-10 col-sm-10 col-md-10"></div>
                <div class="location col-xs-6 col-sm-6 col-md-offset-4 col-md-6 col-sm-offset-4 col-xs-offset-4">
                        <!-- <span class="input-group-prepend">
                            <span class="glyphicon glyphicon-search"></span>
                        </span> -->
                        <input type="text" placeholder="Yelp Search" id="locationInput">
                        <button id="submitSearch">Enter</button>
                </div>
                <!-- <div class="results">Display Results</div> -->

                <div class="weather hide col-xs-2 col-sm-2 col-md-2">Display Weather</div>
                <div class="weather col-xs-2 col-sm-2 col-md-2">
                    <div class="date"></div>
                    <div class="temp"></div>
                    <div class="time"></div>
                    <canvas class="weatherSituation"></canvas>
                    <div class="summary"></div>
                </div>
                <div id="twitter" class="row col-xs-12 col-sm-12 col-md-12 scroll-left">
                    <img src="images/twitterlogo.png" alt="twitterlogo" class="twitterLogoLeft">
                    <div class="twitterFeed"></div>
                </div>
                <div id="yelp">
                    <img src="images/yelplogo.png" alt="yelper" class="yelpLogo">
                </div>
            </div>
    </body>
</html>
