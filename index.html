<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cabin|Rajdhani|Patua+One|IBM+Plex+Sans|Titillium+Web|Pacifico|Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMjChvZRTpz-cZMNy4o1dFqhdy63Wq3CA"></script>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="style.scss"> -->
        <script src="tasks.js"></script>
        <script src="maps.js"></script>
        <script src="skycons.js"></script>
        <script src="weather.js"></script>
        <script src="yelp.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <div class="top">
            <div class="drinkTitle">Drink & Task</div>
            <div class="searchContainer form-group input-group col-xs-4 col-lg-4">
                <input type="text" placeholder="Search Yelp" class="col-xs-6 col-lg-6" id="searchInput">
                <input type="text" placeholder="Location" class="col-xs-6 col-lg-6" id="locationInput">
                <span class="input-group-addon submitSearch">
                    <span class="glyphicon glyphicon glyphicon-search"></span>
                </span>
            </div>
        </div>
        <div class="container row col-xs-12 col-sm-12 col-md-12">
            <div class="leftContainer col-xs-12 col-sm-12 col-md-12">
                <div id="map" class="col-xs-12 col-sm-12 col-md-12"></div>
            </div>
            <div class="rightContainer hide">
                <div class="menu">
                    <ul class="tabs">
                        <li class="tab active">Yelp Results</li>
                        <li class="tab">My Tasks</li>
                    </ul>
                </div>
                <div class="tabsContainer">
                    <div class="tasksContainer hide">
                        <div class="form-group input-group col-xs-12 col-lg-12 addTask">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-th-list"></span>
                            </span>
                            <input type="text" placeholder="New Task" id="inputTask">
                            <span class="input-group-addon submitTask">
                                <span class="glyphicon glyphicon glyphicon-plus">
                                </span>
                            </span>
                        </div>
                        <div class="allTasks">
                            <table class="tasks">
                                <thead>
                                    <th class="col-xs-4 col-md-4">Progress</th>
                                    <th class="col-xs-4 col-md-4">Task</th>
                                    <th class="col-xs-4 col-md-4">Date</th>
                                    <th class="col-xs-4 col-md-4">Delete</th>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather col-xs-12 col-sm-12 col-md-12">
            <div class="date"></div>
            <div class="temp"></div>
            <div class="time"></div>
            <canvas class="weatherSituation"></canvas>
            <div class="summary"></div>
        </div>
    </body>
</html>
